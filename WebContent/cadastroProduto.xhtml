<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">





	<h:head>

		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Cadastro de Clientes</title>
	
	</h:head>


		<h:body>
		
			<ui:include src="/menu.xhtml" />
			
			<h:form>
				
				<div align="center">

					<p:panel header="Cadastro de Produtos">
					
						<p:messages id="msg" showDetail="true" closable="true"/>
						
							<div align="left">
					
								<h:panelGrid columns="2">
						
								<p:outputLabel value="Descrição :" />
								<p:inputText value="#{produtoBean.produto.descricao}"/>

								<p:outputLabel value="Valor :" />
								<p:inputText value="#{produtoBean.produto.valor}"/>
									
								<p:outputLabel value="" />
								<p:commandButton value="Salvar" action="#{produtoBean.salvarProduto()}" update="msg"/>

								</h:panelGrid>
								
							</div>
							
					</p:panel>


				</div>
				
			
			</h:form>

		</h:body>
</html>
