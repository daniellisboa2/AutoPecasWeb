<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Editar Clientes</title>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<h:form>
		<div align="center">
			<br />
			<p:messages id="msg" showDetail="true" closable="true" />
			<p:panel header="Editar Clientes" style="width:1100px; height: 400px">				
				<div align="left">
				
					<h:panelGrid columns="4" cellpadding="10">
						<p:outputLabel value="Nome: " />
						<p:inputText value="#{clienteBean.nomeBusca}" />
						<p:commandButton update="msg" value="Consultar" ajax="false"
							action="#{clienteBean.consultarCliente()}" />

					</h:panelGrid>

				</div>

				<p:dataTable id="dtTable" value="#{clienteBean.clientes}"
					rendered="#{clienteBean.mostrarTabela}" var="c"
					emptyMessage="Sem resultado" paginator="true" rows="5">

					<p:column headerText="Nome">
						<h:outputText value="#{c.nome}" />
					</p:column>

					<p:column headerText="CPF">
						<h:outputText value="#{c.cpf}" />
					</p:column>

					<p:column headerText="Telefone">
						<h:outputText value="#{c.telefone}" />
					</p:column>

					<p:column headerText="Editar">
						<p:commandButton update="@all" icon="ui-icon-pencil"
							action="#{clienteBean.iniciarAlteracaoCliente(c)}">
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</p:panel>
		</div>
		
	</h:form>



	<h:form id="formEditar" rendered="#{clienteBean.mostrarTabelaAlteracao}">
		<div align="center">

			<p:panel header="Editar dados do Cliente" style="width:70%">
			
				<div align="left">

					<h:panelGrid columns="2" cellpadding="4">

						<p:outputLabel value="Nome :" />
						<p:inputText value="#{clienteBean.clienteAlteracao.nome}" />

						<p:outputLabel value="Cpf :" />
						<p:inputText value="#{clienteBean.clienteAlteracao.cpf}" />

						<p:outputLabel value="Cpf :" />
						<p:inputText value="#{clienteBean.clienteAlteracao.telefone}" />


					

					</h:panelGrid>
				</div>
				
				<div align="center">
				<p:panelGrid columns="2">
				
					<p:commandButton update="@all" value="Salvar" ajax="false" action="#{clienteBean.concluirAlteracao()}"/>
					
					<p:commandButton update="@all" value="Cancelar" ajax="false" action="#{clienteBean.cancelarAlteracaoCliente()}"/>
					
				</p:panelGrid>
				</div>
			</p:panel>

				
		</div>
	</h:form>





</h:body>
</html>
