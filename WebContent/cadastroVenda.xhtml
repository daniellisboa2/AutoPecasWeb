<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>

	<title>Cadastro de Venda</title>

</h:head>

<h:body>


	<ui:include src="/menu.xhtml" />
	<h:form>
	
	<div align="center">
		
			<p:panel header="Cadastro de Venda" style="width:800px">
			
				<p:messages id="msg" showDetail="true" closable="true" />
				
					<div align="left">
					
					<h:panelGrid columns="4" cellpadding="5">
					
						<p:outputLabel value="Cliente: " />
						
						<p:selectOneMenu style="width:125px"
						value="#{vendaBean.idclienteSelecionado}" immediate="true">
							
							<f:selectItem itemLabel="Selecione..." itemValue="" />
														
							<f:selectItems value="#{vendaBean.clientes}" var="c"
							itemLabel="#{c.nome}" itemValue="#{c.id}" />
						</p:selectOneMenu>
						
						<p:outputLabel value="" />
						<p:outputLabel value="" />
						
						
						<p:outputLabel value="Produto: " />
						
						<p:selectOneMenu style="width:125px"
							value="#{vendaBean.idprodutoSelecionado}" immediate="true">
							
							<f:selectItem itemLabel="Selecione..." itemValue="" />
							
							<f:selectItems value="#{vendaBean.produtos}" var="p"
							itemLabel="#{p.descricao}" itemValue="#{p.id}" />

						</p:selectOneMenu>
						
						<p:outputLabel value=" Quantidade " />
						<p:inputText value="#{vendaBean.qtdadeProduto}"/>

						<p:outputLabel value="Data: " />
						<p:calendar id="popup2" value="#{vendaBean.venda.dataVenda}"/>

                         <p:outputLabel value="" />
                         <p:outputLabel value="" />
						
					</h:panelGrid>
					
					<div align="center">
					
						<h:panelGrid columns="2">
						
							<p:commandButton update="growl2" value="Salvar" ajax="false"
							action="#{vendaBean.salvarVenda()}" />

						</h:panelGrid>
						
				    </div>
				    
				</div>
				
			</p:panel>
		
	</div>
</h:form>
</h:body>
</html>
